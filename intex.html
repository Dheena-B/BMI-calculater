<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi coculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <main class="container">
        <!--title Bmi coculator-->
        <h1 class="title">BMI Calculator</h1>
        <div class="input-group">
            <!--input field weight-->
            <section class="input-box">
                <label for="weightInput">Weight  (kg)</label>
                <input type="number"  id="weightInput">
            </section>
             <!--input field hight-->
             <section class="input-box">
                <label for="heightInput">height  (cm)</label>
                <input type="number"  id="heightInput">
            </section>
        </div>
        <!--RESULT-->
        <div class="result-box">
            <h1 id="resultBmiScore" class="bmi-score">0</h1>
            <h3  id="resultBmiCategory"class="bmi-category">N/A</h3>

        </div>
        <!--Bmi Range-->
        <div class="bmi-rage-group">
            <section class="underweight">
                <div class="bmi-line"></div>
                <h5 class="bmi-lable">Underweight</h5>
                <h4 class="bmi-number">&lt;18.5</h4>
            </section>
            <section class="normal">
                <div class="bmi-line"></div>
                <h5 class="bmi-lable">Normal</h5>
                <h4 class="bmi-number">18.5 - 24.9</h4>
            </section>
            <section class="overweight">
                <div class="bmi-line"></div>
                <h5 class="bmi-lable">Overweight</h5>
                <h4 class="bmi-number">25 - 39.9</h4>
            </section>
            <section class="obese">
                <div class="bmi-line"></div>
                <h5 class="bmi-lable">Obese</h5>
                <h4 class="bmi-number">&gt; 30</h4>
            </section>
            <!--Bmi INDICATOR-->
           <div id="bmiIndicator" class="bmi-indicator"></div>

        </div>
        <div class="button-group">
            <button id="resetButton" class="reset-button">Reset</button>
            <button  id="calculateButton" class="calculate-button">Calculate</button>
        </div>
    </main>

    
</body>
</html>
